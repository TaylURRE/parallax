<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallax</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565">
      <h1 class="hello">Hello, World.</h1>
    </div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.3" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.5" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.7" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.8" data-max-scroll="565"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="0.9" data-max-scroll="565"></div>
    <div class="parallax-layer layer-7" data-parallax-speed="1" data-max-scroll="565"></div>
  </div>

  <div class="content">
    <h1>Welcome to the world of Parallax.</h1>
  </div>

  <script src="parallax.js"></script>

</body>
</html>
